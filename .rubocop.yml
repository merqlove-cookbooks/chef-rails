LineLength:
  Max: 200

HashSyntax:
  EnforcedStyle: ruby19

SingleSpaceBeforeFirstArg:
  Enabled: false

TrailingComma:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/LeadingCommentSpace:
  Exclude:
    - 'Berksfile'

AllCops:
  Exclude:
    - 'Berksfile'
    - 'Vagrantfile'
    - '.kitchen/**/*'
    - 'lib/**/*'


